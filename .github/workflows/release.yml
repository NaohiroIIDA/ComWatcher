name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Publish (single-file, self-contained, en-only)
        run: |
          dotnet publish ComWatcher.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true -p:SatelliteResourceLanguages=en

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/Release/net8.0-windows/win-x64/publish/ComWatcher.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
